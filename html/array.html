    <script>

  

    var students = [
        {name: 'a', age: 10},
        {name: 'c', age: 18},
        {name: 'd', age: 3}
    ]

    students.sort(function(s1 ,s2){
        return s2.age -s1.age
    })
    console.log(students)

    var arr = [3,4,5,-2,-5]
    arr.forEach(function(value){
        console.log(value)
    })

    var isPositive = arr.every(function(value){
        return value > 0
        console.log(isPositive)
    })

    var newArray = arr.map(function(value){
        return value * value
    })
    console.log(newArray)

    var positiveArr = arr.filter(function(value){
        return value > 0
    })
    console.log(positiveArr)

    var a = [1,2,3,4,5,6]
    var aa = a.reduce(function(v1, v2){
        console.log(v1, v2)
        return v1 + v2 
    })

    </script>
